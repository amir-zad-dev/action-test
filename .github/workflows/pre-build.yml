name: pre-build
on: push

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version: 18
            
            - name: Install Dependencies
              run: npm ci
            
            - name: Compile
              run: npm run compile

    